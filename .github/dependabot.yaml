version: 2
updates:
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: weekly
- package-ecosystem: docker
  directory: /
  schedule:
    interval: weekly
- package-ecosystem: pip
  directory: /backend
  schedule:
    interval: weekly
- package-ecosystem: pip
  directory: /pipelines
  schedule:
    interval: weekly
- package-ecosystem: npm
  directory: /frontend
  schedule:
    interval: weekly
  ignore:
    # For all deps
    - dependency-name: "*"
      # ignore all major updates
      update-types: ["version-update:semver-major"]
